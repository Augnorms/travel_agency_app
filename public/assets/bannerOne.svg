<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1400 450"
     preserveAspectRatio="xMidYMid meet"
     style="width:100%; height:auto;">

  <defs>
    <linearGradient id="gradOverlay" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#0057B8" stop-opacity="0.85"/>
      <stop offset="100%" stop-color="#0057B8" stop-opacity="0.45"/>
    </linearGradient>
    <pattern id="subtlePattern" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle cx="30" cy="30" r="1.5" fill="white" opacity="0.08"/>
    </pattern>
    <filter id="glowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .headline { font-family: 'Playfair Display', serif; font-size: 48px; fill: #ffffff; font-weight: 700; }
      .subtext  { font-family: 'Lato', sans-serif; font-size: 20px; fill: #e2f0ff; opacity: 0.95; }
      .logoBase { font-family: 'Arial', sans-serif; font-size: 84px; fill: #ffffff; font-weight: bold; }
      .sup2     { font-size: 28px; baseline-shift: super; }

      /* Responsive rules */
      @media all and (max-width: 1200px) {
        .headline { font-size: 40px; }
        .subtext { font-size: 18px; }
        .logoBase { font-size: 70px; }
      }
      @media all and (max-width: 800px) {
        .headline { font-size: 32px; x: 80px; } /* move it inwards */
        .subtext { font-size: 16px; x: 80px; }
        .logoBase { font-size: 60px; }
        /* Move logo lower or center if needed */
        /* Hide decorative shapes if they crowd display */
      }
      @media all and (max-width: 480px) {
        .headline { font-size: 24px; x: 40px; }
        .subtext { font-size: 14px; x: 40px; }
        .logoBase { font-size: 48px; }
        /* Maybe move logo to top, text below, smaller padding */
      }
    </style>
  </defs>

  <!-- Background and shapes as before -->
  <rect width="1400" height="450" fill="#fff"/>
  <rect width="1400" height="450" fill="url(#subtlePattern)"/>
  <rect width="1400" height="450" fill="url(#gradOverlay)"/>
  <polygon points="0,0 850,0 650,450 0,450" fill="#ffffff" opacity="0.15"/>

  <!-- Logo group: reposition or scale in responsive media via CSS -->
  <g id="logoGroup" transform="translate(1000,230)" filter="url(#glowFilter)" text-anchor="middle">
    <circle cx="0" cy="0" r="110" fill="#0057B8"/>
    <text x="0" y="-30" class="logoBase">S<tspan class="sup2" dx="-8" dy="-20">2</tspan></text>
    <text x="0" y="60" class="logoBase">C<tspan class="sup2" dx="-8" dy="-20">2</tspan></text>
  </g>

  <!-- Headline & subtext -->
  <text id="headlineText" x="120" y="150" class="headline">Connecting Cultures, Empowering Communities</text>
  <text id="subtextText" x="120" y="200" class="subtext">Shama (Ghana) &amp; South Molton (UK) â€“ in partnership since 2010</text>

  <!-- Decorative lines/icons -->
  <path d="M120,230 L600,230" stroke="#e2f0ff" stroke-width="3" opacity="0.6"/>
  <circle cx="600" cy="230" r="6" fill="#f3f7fb"/>
  <g transform="translate(120,320) scale(1.2)" opacity="0.85">
    <rect x="0" y="-40" width="40" height="40" fill="#ffffff"/>
    <rect x="50" y="-60" width="30" height="60" fill="#ffffff"/>
    <circle cx="20" cy="-40" r="12" fill="#ffffff"/>
  </g>

</svg>
